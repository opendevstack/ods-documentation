site:
  title: OpenDevStack
  start_page: common:getting-started:introduction.adoc
  url: file:///home/richard/git/ods-documentation-poc/ods-documentation/docs/index.html
content:
  branches: master,1.*
  sources:
    - url: ../opendevstack.github.io
      start_path: docs
      branches:
      - 1.0.x
      - 1.1.x
      - 1.2.x
      - master
    - url: ../ods-core
      start_path: docs
      branches: ["1.0.x", "1.1.x", "1.2.x", "master"]
    - url: ../ods-jenkins-shared-library
      start_path: docs
      branches:
      - 1.0.x
      - 1.1.x
      - 1.2.x
      - master
    - url: ../ods-provisioning-app
      start_path: docs
      branches:
      - 1.0.x
      - 1.1.x
      - 1.2.x
      - master
    - url: ../ods-project-quickstarters
      start_path: docs
      branches:
      - 1.1.x
      - 1.2.x
    - url: ../ods-quickstarters
      start_path: docs
      branches:
      - master
asciidoc:
  extensions:
    - asciidoctor-plantuml
  attributes:
    plantuml-server-url: 'http://localhost:9080'
    plantuml-fetch-diagram: true

output:
  dir: ./docs_local
ui:
  bundle:
    url: ../ods-docs-ui/build/ui-bundle.zip
    snapshot: true
