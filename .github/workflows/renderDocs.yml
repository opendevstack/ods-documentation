name: Render Project Docs

on:
    workflow_dispatch:
    push:
    schedule:
      - cron:  '12 1 * * *'

jobs:
  build:

    if: "! contains(toJSON(github.event.commits.*.message), '[ci skip]')"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - uses: rlespinasse/github-slug-action@v4.x
    - name: Install antora
      run: |
        npm i @antora/cli@3.1 @antora/lunr-extension
        npm install
    - name: Render docs
      run: |
        rm -rf docs/*
        $(npm bin)/antora generate --silent --clean --fetch site.yml
    - name: Publish docs
      shell: bash
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        ./.github/workflows/push.sh
